<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Integer Processor</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    align-items: center;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    margin: 0;
    padding: 0;
    font-size: 32px;
}

main {
    padding: 40px 0;
}

input[type="file"] {
    display: none;
}

.upload-btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

#file-name {
    margin-left: 10px;
}

footer {
    background-color: #007bff;
    color: #fff;
    width: 100%;
    text-align: center;
    padding: 20px 0;
    position: relative;
    bottom: 0;
}

</style>
<body>
    <header>
        <div class="container">
            <h1>Unique Integer Processor</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="files" id="file" accept=".txt" multiple onchange="displayFileName()">
                <label for="file" class="upload-btn">Choose Files</label>
                <span id="file-name">No files chosen</span>
                <input type="submit" value="Upload">
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Unique Integer Processor</p>
        </div>
    </footer>
    <script>
        // Function to display the selected file names in the upload form
        function displayFileName() {
            var fileInput = document.getElementById('file');
            var fileNameDisplay = document.getElementById('file-name');
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files.length + ' files chosen';
            } else {
                fileNameDisplay.textContent = 'No files chosen';
            }
        }

        // Function to validate the file type before submission
        function validateFileType() {
            var fileInput = document.getElementById('file');
            var fileName = fileInput.value;
            var fileExt = fileName.split('.').pop().toLowerCase();
            if (fileExt !== '.txt') {
                alert('Only .txt files are allowed!');
                return false;
            }
            return true;
        }

        // Function to navigate back to the upload page
        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
